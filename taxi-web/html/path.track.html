<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>ITS Taxi Track-Path QA</title>

	<link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="../style/style.css" type="text/css">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="../OpenLayers/OpenLayers.js"></script>
	<script src="../js/path.track.js"></script>
	<script src="../js/jquery.json-2.4.js"></script>


    <script type="text/javascript">
		$(document).ready(function(){ 
			$('#next_btn').click(function(){
				get_next_data();
			});
			$('#ok_btn').click(function(){
				insert_data(1);
			});
			$('#no_btn').click(function(){
				insert_data(0);
			});
			$('#tids_btn').click(function(){
				var fromtid = $('#fromtid_tx').val();
				var totid = $('#totid_tx').val();
				get_tids(fromtid, totid);
			});
		})
		function set_info(str) {
			$('#info_lb').html(str);		
		}
		function set_tid_info(str) {
			$('#tid_info_lb').html(str);		
		}
    </script>

  	</head>
  	<body onload="init()">
    <div id="maindiv">
		<div class="topdiv">
			<div id="titlediv">
		    	<h1 id="title">ITS Taxi Track-Path QA</h1>
			</div>
			<div id="getdatadiv2">
				<a href="#" class="btn" id="no_btn">NO</a>
				<a href="#" class="btn" id="next_btn">Next</a>
				<a href="#" class="btn" id="ok_btn">OK</a>
				<label id="info_lb">:|</label>
			</div>
			<div id="getdatadiv">
				<input type="text" class="input-block-level" placeholder="tid" id="totid_tx" value="1000">
				<label id="sep_lb">-</label>
				<input type="text" class="input-block-level" placeholder="tid" id="fromtid_tx" value="1">
		    	<a href="#" class="btn" id="tids_btn">Get Tids</a>
				<label id="tid_info_lb">:|</label>
			</div>
		</div>
		<div id="map" class="mainmap"></div>
	</div>
  	</body>
</html>
